<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" autocomplete="on">
            <fieldset>
                <legend>Log in</legend>
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" autofocus required size="25" placeholder="enter your username">
                
                <br><br>
    
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" size="25" placeholder="enter your password">
                
                <br><br>
    
                <input type="submit" value="Log in" onclick="test()">
            </fieldset>
        </form>
    
        <br><br>
    
        <form action="">
            <fieldset>
                <legend>Registration</legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
    
                <br><br>
    
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
    
                <br><br>
    
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
    
                <br><br>
    
                <label for="cNumber">Contact Number</label>
                <input type="text" name="cNumber" id="cNumber" pattern="[0-9]{5}-[0-9]{6}" placeholder="01680-161225">
    
                <br><br>
    
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
    
                <br><br>
    
                <label for="cc">Country Code</label>
                <input type="text" name="cc" id="cc" pattern="[A-Z]{3}" placeholder="BAN" maxlength="3">
    
                <br><br>
    
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="genderM" value="Male">
                <label for="genderM">Male</label>
                <input type="radio" name="gender" id="genderF" value="Female">
                <label for="genderF">Female</label>
    
                <br><br>
    
                <label for="pl">Programming Language</label>
                <input type="checkbox" name="pl" id="plC" value="C">
                <label for="plC">C</label>
                <input type="checkbox" name="pl" id="plJava" value="Java">
                <label for="plJava">Java</label>
                <input type="checkbox" name="pl" id="plPython" value="Python">
                <label for="plPython">Python</label>
                <input type="checkbox" name="pl" id="plPHP" value="PHP">
                <label for="plPHP">PHP</label>
    
                <br><br>
    
                <label for="district">District</label>
                <select name="district" id="district">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Sylhet" selected>Sylhet</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Mymensingh">Mymensingh</option>
                </select>
    
                <br><br>
    
                <label for="favC">Favorite Color</label>
                <input type="color" name="favC" id="favC">
    
                <br><br>
    
                <label for="favN">Favorite Number</label>
                <input type="range" name="favN" id="favN" min="0" max="9">
    
                <br><br>
    
                <label for="pp">Profile Pictuer</label>
                <input type="file" name="pp" id="pp">
    
                <br><br>
    
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
